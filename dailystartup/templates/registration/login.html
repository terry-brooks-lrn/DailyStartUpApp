{% extends "layouts/base-layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block MAIN %}
<!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center"
             style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div
                        class="d-flex align-items-center justify-content-between mb-3">
                        <a href="index.html" class>
                            <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Learnosity
                                ASE Stand-Up Agenda <br> Engineer Log-In</h3>
                        </a>
                    </div>
                    <div class="message-container">

                    </div>
                    <form method="post">
                        {% csrf_token %}
                        {%  crispy form %}
                        <p><a href="{% url 'password_reset' %}">Forgot Password?</p></a>
                        <button type="submit"
                                class="btn btn-primary py-3 w-100 mb-4">Sign In</button>

                    </div>
                </div>
            </div>
        </div>'
    </form>
{% endblock MAIN %}
